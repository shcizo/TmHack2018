<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title" [(ngModel)]="event.title"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="from" placeholder="Choose a date"  [(ngModel)]="event.start"/>
    <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
    <mat-datepicker #from></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="to" placeholder="Choose a date"  [(ngModel)]="event.end"/>
    <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
    <mat-datepicker #to></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="event" cdkFocusInitial>
    Ok
  </button>
</div>
