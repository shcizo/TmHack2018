<mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</mwl-demo-utils-calendar-header>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="'month'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [locale]="locale"
          [weekStartsOn]="weekStartsOn"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="'week'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [dayStartHour]="6"
          [dayEndHour]="18"
          [locale]="locale"
          [weekStartsOn]="weekStartsOn"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="'day'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [dayStartHour]="6"
          [dayEndHour]="18"
          [locale]="locale"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-day-view>
      </div>
    </div>
    <div class="col-sm">
      <button mat-raised-button (click)="openDialog()">
        Import from Toggl
      </button>
    </div>
    <!--
      <div class="col-sm">
          <button mat-raised-button (click)="getTask()">Task</button>
      </div>
    -->
  </div>
</div>
